apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gitrepositories.gitstratum.io
  labels:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: crd
spec:
  group: gitstratum.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [owner, name, visibility, default_branch]
              properties:
                owner:
                  type: string
                name:
                  type: string
                visibility:
                  type: string
                  enum: [Private, Public, Internal]
                default_branch:
                  type: string
                size_limit_bytes:
                  type: integer
                pack_cache_policy:
                  type: string
            status:
              type: object
              properties:
                state:
                  type: string
                size_bytes:
                  type: integer
                object_count:
                  type: integer
                last_push:
                  type: string
                assigned_metadata_partition:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Owner
          type: string
          jsonPath: .spec.owner
        - name: Visibility
          type: string
          jsonPath: .spec.visibility
        - name: State
          type: string
          jsonPath: .status.state
        - name: Size
          type: integer
          jsonPath: .status.size_bytes
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: gitrepositories
    singular: gitrepository
    kind: GitRepository
    shortNames:
      - gitrepo
      - gr
