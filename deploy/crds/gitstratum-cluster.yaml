apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gitstratumclusters.gitstratum.io
  labels:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: crd
spec:
  group: gitstratum.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [frontend, controlPlane, metadata, object]
              properties:
                frontend:
                  type: object
                  required: [replicas]
                  properties:
                    replicas:
                      type: integer
                      minimum: 1
                      maximum: 100
                    resources:
                      type: object
                      properties:
                        requests:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                        limits:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                    cache:
                      type: object
                      properties:
                        refsLruSize:
                          type: integer
                        negotiationTtl:
                          type: string
                    connectionPool:
                      type: object
                      properties:
                        controlPlane:
                          type: integer
                        metadata:
                          type: integer
                        object:
                          type: integer
                    image:
                      type: string
                    imagePullPolicy:
                      type: string
                      enum: [Always, IfNotPresent, Never]
                controlPlane:
                  type: object
                  required: [replicas]
                  properties:
                    replicas:
                      type: integer
                      minimum: 3
                      maximum: 7
                    resources:
                      type: object
                      properties:
                        requests:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                        limits:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                    raft:
                      type: object
                      properties:
                        electionTimeout:
                          type: string
                        heartbeatInterval:
                          type: string
                    auth:
                      type: object
                      properties:
                        tokenTtl:
                          type: string
                        tokenSecret:
                          type: string
                    rateLimit:
                      type: object
                      properties:
                        perClient:
                          type: integer
                        perRepo:
                          type: integer
                        global:
                          type: integer
                    persistence:
                      type: object
                      properties:
                        storageClass:
                          type: string
                        size:
                          type: string
                    image:
                      type: string
                    imagePullPolicy:
                      type: string
                      enum: [Always, IfNotPresent, Never]
                metadata:
                  type: object
                  required: [replicas]
                  properties:
                    replicas:
                      type: integer
                      minimum: 1
                      maximum: 50
                    replicationFactor:
                      type: integer
                      minimum: 1
                      maximum: 5
                    resources:
                      type: object
                      properties:
                        requests:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                        limits:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                    persistence:
                      type: object
                      properties:
                        storageClass:
                          type: string
                        size:
                          type: string
                    cache:
                      type: object
                      properties:
                        hotRefsSize:
                          type: integer
                        commitGraphSize:
                          type: integer
                    image:
                      type: string
                    imagePullPolicy:
                      type: string
                      enum: [Always, IfNotPresent, Never]
                object:
                  type: object
                  required: [replicas]
                  properties:
                    replicas:
                      type: integer
                      minimum: 1
                      maximum: 100
                    replicationFactor:
                      type: integer
                      minimum: 1
                      maximum: 5
                    resources:
                      type: object
                      properties:
                        requests:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                        limits:
                          type: object
                          properties:
                            cpu:
                              type: string
                            memory:
                              type: string
                    persistence:
                      type: object
                      properties:
                        storageClass:
                          type: string
                        size:
                          type: string
                    cache:
                      type: object
                      properties:
                        hotObjectsSize:
                          type: string
                        packCacheTtl:
                          type: string
                        deltaCache:
                          type: boolean
                    gc:
                      type: object
                      properties:
                        schedule:
                          type: string
                        retentionDays:
                          type: integer
                    image:
                      type: string
                    imagePullPolicy:
                      type: string
                      enum: [Always, IfNotPresent, Never]
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Creating, Running, Updating, Failed]
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                frontendStatus:
                  type: object
                  properties:
                    readyReplicas:
                      type: integer
                    availableReplicas:
                      type: integer
                controlPlaneStatus:
                  type: object
                  properties:
                    readyReplicas:
                      type: integer
                    leader:
                      type: string
                metadataStatus:
                  type: object
                  properties:
                    readyReplicas:
                      type: integer
                    partitions:
                      type: integer
                objectStatus:
                  type: object
                  properties:
                    readyReplicas:
                      type: integer
                    totalStorageBytes:
                      type: integer
                    hashRingVersion:
                      type: integer
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Frontend
          type: integer
          jsonPath: .status.frontendStatus.readyReplicas
        - name: ControlPlane
          type: integer
          jsonPath: .status.controlPlaneStatus.readyReplicas
        - name: Metadata
          type: integer
          jsonPath: .status.metadataStatus.readyReplicas
        - name: Object
          type: integer
          jsonPath: .status.objectStatus.readyReplicas
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: gitstratumclusters
    singular: gitstratumcluster
    kind: GitStratumCluster
    shortNames:
      - gsc
      - gitstratum
