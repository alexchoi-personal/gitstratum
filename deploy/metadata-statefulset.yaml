apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitstratum-metadata
  namespace: gitstratum-system
  labels:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: metadata
    app.kubernetes.io/part-of: gitstratum
spec:
  serviceName: gitstratum-metadata-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: gitstratum
      app.kubernetes.io/component: metadata
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitstratum
        app.kubernetes.io/component: metadata
        app.kubernetes.io/part-of: gitstratum
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gitstratum-metadata
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: gitstratum
                  app.kubernetes.io/component: metadata
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: gitstratum
                    app.kubernetes.io/component: metadata
                topologyKey: topology.kubernetes.io/zone
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: gitstratum
              app.kubernetes.io/component: metadata
      containers:
        - name: metadata
          image: gitstratum/metadata:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 9091
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: GITSTRATUM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GITSTRATUM_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GITSTRATUM_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CONTROL_PLANE_SERVICE
              value: "gitstratum-control-plane-headless.gitstratum-system.svc.cluster.local:9091"
            - name: DATA_DIR
              value: "/data"
            - name: ROCKSDB_CACHE_SIZE
              value: "1073741824"
            - name: HOT_REFS_CACHE_SIZE
              value: "100000"
            - name: COMMIT_GRAPH_CACHE_SIZE
              value: "50000"
            - name: REPLICATION_FACTOR
              value: "3"
            - name: LOG_LEVEL
              value: "info"
            - name: RUST_BACKTRACE
              value: "1"
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          livenessProbe:
            grpc:
              port: 9091
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            grpc:
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            grpc:
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: gitstratum
          app.kubernetes.io/component: metadata
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 100Gi
