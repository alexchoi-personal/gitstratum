apiVersion: v1
kind: Service
metadata:
  name: gitstratum-frontend
  namespace: gitstratum-system
  labels:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: gitstratum
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: frontend
  ports:
    - name: ssh
      port: 22
      targetPort: ssh
      protocol: TCP
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
    - name: grpc
      port: 9091
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gitstratum-frontend-lb
  namespace: gitstratum-system
  labels:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: gitstratum
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: frontend
  ports:
    - name: ssh
      port: 22
      targetPort: ssh
      protocol: TCP
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
---
