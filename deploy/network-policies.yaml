apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gitstratum-frontend
  namespace: gitstratum-system
  labels:
    app.kubernetes.io/name: gitstratum
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: gitstratum
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: gitstratum
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - protocol: TCP
          port: 22
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitstratum
              app.kubernetes.io/component: operator
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitstratum
              app.kubernetes.io/component: control-plane
      ports:
        - protocol: TCP
          port: 9091
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitstratum
              app.kubernetes.io/component: metadata
      ports:
        - protocol: TCP
          port: 9091
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gitstratum
              app.kubernetes.io/component: object
      ports:
        - protocol: TCP
          port: 9091
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
